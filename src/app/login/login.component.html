<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">{{greeting}}</h1>
  
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group mb-3">
            <label for="username" class="mb-1">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username" minlength="5">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="mb-1">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" minlength="6">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
  
        <div *ngIf="invalidLogin" class="alert alert-danger mt-2">
          Invalid username or password. Please try again.
        </div>
      </div>
    </div>
  </div>
